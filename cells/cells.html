<!DOCTYPE html>

<html>
<head>
	<title>  Cellular Automata  </title>

	<link rel="stylesheet" type="text/css" href="cellStyles.css">
<script type="text/javascript" src="jquery-1.8.3.min.js">
		</script>		


<script type="text/javascript" src="cellWorkings.js"> 
</script>



	
			
</head>
<body>
<div class="left-side">
	<h2>Cellular Automata </h2> 	
	<h1>Choose the rules</h1>
	<br>
	Click the number of neighboring cells required to reproduce/stay alive.   

	<form>
	<input type="checkbox" id="one1">1 
	<input type="checkbox" id="two">2 
	<input type="checkbox" id="three">3 <br>
	<input type="checkbox" id="four">4 
	<input type="checkbox" id="five">5 
	<input type="checkbox" id="six">6 <br>
	<input type="checkbox" id="seven">7 
	<input type="checkbox" id="eight">8 
	<input type="checkbox" id="nine">9  <br>
	<input type="checkbox" id="zero">0

	Enter the dimensions
			Width (px)
			<input type="text" name="width" id="width">  
			<div class="footer"> </div>
			Height (px)
			<input type="text" id="height">  
			<div class="footer"> </div>
			Width (boxes) 
			<input type="text" id="numX"> 
			<div class="footer"> </div>
			Height (boxes) 
			<input type="text" id="numY"> 
</form>		

	<div id="storage">  </div>

	<button id="startButton" >Start Animation</button>
	<button id="initButton" >Start an Initial Frame</button>
	<button id="updateButton" >Update Game 1 step</button>
	</div>

	<div id="wrapper">

</div> 

</body>

</html>
